<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sub-Key Management</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-2xl bg-white py-8 px-6 shadow-lg rounded-lg">
            <!-- Page Title -->
            <h2 class="text-3xl font-bold text-center text-blue-600">Sub-Key Management</h2>

            <!-- Action Links -->
            <div class="mt-6 space-y-4 text-center">
                <a href="{{ url_for('add_sub_key') }}" class="inline-block w-full py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600">
                    Add Sub-Key
                </a>
                <a href="{{ url_for('delete_sub_key') }}" class="inline-block w-full py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600">
                    Delete Sub-Key
                </a>
                <a href="{{ url_for('change_sub_key') }}" class="inline-block w-full py-2 px-4 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">
                    Change Sub-Key
                </a>
                <a href="{{ url_for('report') }}" class="inline-block w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    Back
                </a>
            </div>

            <!-- Sub-Key List -->
            <h3 class="text-2xl font-semibold text-center text-gray-700 mt-8">Existing Sub-Keys:</h3>
            <ul class="mt-4 space-y-2">
                {% for sub_key in sub_keys %}
                <li class="bg-gray-100 py-2 px-4 rounded-md shadow">
                    {{ sub_key }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
