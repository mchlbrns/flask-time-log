<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} - Back to Work</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-blue-600 mt-10">{{ action }} - Back to Work</h1>
            <div class="mt-8 bg-white py-8 px-6 shadow rounded-lg">
                <form method="POST" action="{{ url_for('back_to_work') }}">
                    <input type="hidden" name="identifier" value="{{ identifier }}">
                    <div class="flex flex-col space-y-4">
                        <button type="submit"
                                class="w-full py-4 px-6 border border-transparent rounded-md shadow-sm text-xl font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Back to Work
                        </button>
                    </div>
                </form>
            </div>
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <script>
                  {% for message in messages %}
                    alert("{{ message }}");
                  {% endfor %}
                </script>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
