<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Employee - Time Log</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Edit Employee</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="bg-{{ 'red' if category == 'danger' else 'yellow' if category == 'warning' else 'green' if category == 'success' else 'blue' }}-100 border border-{{ 'red' if category == 'danger' else 'yellow' if category == 'warning' else 'green' if category == 'success' else 'blue' }}-400 text-{{ 'red' if category == 'danger' else 'yellow' if category == 'warning' else 'green' if category == 'success' else 'blue' }}-700 px-4 py-3 rounded relative" role="alert">
                  <span class="block sm:inline">{{ message }}</span>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('edit_employee', employee_id=employee.ID) }}" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="employee_id" class="block text-gray-700 font-bold mb-2">Employee ID:</label>
                <input type="text" name="employee_id" value="{{ employee.ID }}" class="w-full px-3 py-2 border rounded-lg" disabled>
            </div>
            <div class="mb-4">
                <label for="employee_name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" name="employee_name" value="{{ employee.Name }}" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="flex justify-between">
                <a href="{{ url_for('manage_employees') }}" class="text-blue-600 hover:underline">Cancel</a>
                <input type="submit" value="Update Employee" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-300">
            </div>
        </form>
    </div>
</body>
</html>
